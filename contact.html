    <!-- Main -->

        <section id="contact">
            <h2>Contact Me</h2>

            <!-- Thanking message after clicking submit -->
            <p id="verifyStatus" class="hidden">Thank you for visiting! You can contact me using the form below:</p>

            <!-- Contact Form Placeholder -->
            <form id="contactForm">

                <!-- Requesting OTP  -->
                <div id="step1">
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <!-- reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6LceET8sAAAAAOmQyz7fsShLj8FxF0DGVb5obuub"></div><br>

                    <button type="button" id="sendOTP">Send OTP</button>
                </div>

                <!-- Submitting OTP -->
                <div id="step2" style="display:none;">
                    <label for="enerOTP">Enter OTP</label>
                    <input type="text" id="otpInput" placeholder="Enter OTP" required>
                    <button type="button" id="verifyOTP">Verify OTP & Send Message</button>
                </div>

            </form>

            <!-- Load emaijs API -->
            <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

            <!-- Load reCAPTCHA API -->
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        </section>
